---
version: "3.1"
intents:
  - prevent_pregnancy_permanently

actions:
  - action_permanent_display_response

forms:
  request_permanent_form:
    required_slots:
      - permanent_method

slots:
  permanent_method:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: request_permanent_form
            requested_slot: permanent_method
responses:
  utter_ask_permanent_method:
    - text: |
        Permanent family planning methods means the person will no longer be able to reproduce again.\n
        Male: Vasectomy\n 
        Female: Tubal ligation\n            
        Click on any of them to get a short explanation on them.
      buttons:
        - title: "Vasectomy"
          payload: "Vasectomy"
        - title: "Tubal Litigation"
          payload: "Tubal Litigation"